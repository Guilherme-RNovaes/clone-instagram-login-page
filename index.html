<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main class="inicio">
        <div class="instagram_phone">
            <img src="img/instagram-celular.png" alt="Imagem de Celular" class="instagram_celular">
        </div>
        <div class="instagram_continue">
            
            <div class="instagram_group">
                <img src="img/instagram-logo.png" alt="Logo do Instagram" class="instagram_logo">
                <div class="instagram_perfil">
                    <img src="img/perfil-instagram.png" alt="Foto de perfil">
                </div>
                <a class="instagram_login" href="#">Continuar como gr.novaes</a>
                <a class="instagram_logout" href="#">Remover conta</a>
            </div>

            <div class="instagram_group">
                <p class="instagram_cadastro">Não é gr.novaes?</p>
                <p class="instagram_cadastro">
                    <span class="link_blue">Alternar contas</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>     
            </div>

            <div class="instagram_download">
                <p class="texto_download">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>


    </main>
</body>

</html>
